name: Publication

on:
  push:
    branches: [main, infra/js/autopublish-main-push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          name: jisantuc
      - name: Use cached npm dependencies
        uses: actions/cache@v3
        with:
          key: ${{ hashFiles('package-lock.json') }}
          path: |
            ./node_modules
      - run: git config --global user.email 'james.santucci@gmail.com'
      - run: git config --global user.name 'James Santucci'
      - name: Publish blog
        run: nix-shell --run "npm install; npm run deploy"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

